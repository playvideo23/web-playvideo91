<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .background {
      background-image: url('https://pbs.twimg.com/profile_images/1238650320579776512/x_VdaZEf_400x400.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
    }

    .play-button::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      margin-left: 5px;
      border-left: 20px solid black;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    .continue-button {
      margin-top: 20px;
      z-index: 3;
      position: relative;
    }

    .continue-button button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      font-weight: bold;
    }

    .continue-button button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    @media (min-width: 768px) {
      .video-wrapper {
        max-width: 405px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <div class="video-wrapper">
      <video id="myVideo" src="document_6323374075230033065.mp4" preload="auto" playsinline></video>
      <button class="play-button" onclick="playVideo()"></button>
    </div>
    <div class="continue-button">
      <button onclick="goToGoogle()">Continue</button>
    </div>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById('myVideo');
      const playBtn = document.querySelector('.play-button');
      video.play();
      playBtn.style.display = 'none';
    }

    function goToGoogle() {
      window.location.href = "https://www.google.com";
    }
  </script>

</body>
</html>
